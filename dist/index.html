<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script src="vue.js"></script>
    <div id="app">
      <div>{{ name }}</div>
      <div>{{ age }}</div>
    </div>
    <script>
      // 响应式的数据变化，数据变化了我可以监控到数据的变化
      // 数据的取值 和 更改值我们要监控到
      const vm = new Vue({
        data() {
          return {
            name: "aa",
            age: 20,
            address: {
              address1: "guandong",
            },
            nameArray: [],
          };
        },
        // el: "#app",
        // render() {
        //   return createElement("div", {});
        // },
      });
      vm.$mount('#app')
      // console.log(vm);
      // console.log(vm._data.age);
      // console.log((vm.name = vm.address));
      // vm.nameArray.push("SPB");
      // vm.nameArray.push("SPC");
      // 1.模板引擎 性能差 需要正则匹配替换 1.0 没有引入虚拟 dom 的改变
      // 2.采用虚拟 DOM ,数据变化后比较虚拟DOM的差异, 最后更新需要更新的地方
      // 3.核心就是我们需要将 模板变成我们的 js 语法，通过 js 语法生成虚拟dom

      // 从一个东西 变成 另一个东西 语法之间的转化 es 6 -> es 5
      // css 压缩 我们需要先变成语法树再重新组装代码成为新的语法 将 template 语法转换成 render
    </script>
  </body>
</html>
