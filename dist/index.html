  <body>
    <script src="vue.js"></script>
    <script>
      // 响应式的数据变化，数据变化了我可以监控到数据的变化
      // 数据的取值 和 更改值我们要监控到
      const vm = new Vue({
        data() {
          return {
            name: "aa",
            age: 20,
            address: {
              address1: "guandong",
            },
            nameArray: [],
          };
        },
      });

      console.log(vm);
      console.log(vm._data.age);
      console.log((vm.name = vm.address));
      vm.nameArray.push("SPB");
      // vm.nameArray.push("SPC");
    </script>
  </body>
